<!DOCTYPE html>
<html>
<head>
    <title>Aussiee Garments Club 99 - Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #888888;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .logo {
            text-align: left;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 80px;
            height: auto;
        }
        .remember-forgot {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/jgLMvv1/Logo.png" alt="Aussiee Garments Club 99 Logo">
        </div>
        <h2> Aussiee Garments Club 99</h2>
        <h3>Login</h3>
        <form action="#" method="post">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <label><input type="checkbox" name="remember"> Remember Me</label>
            <input type="submit" value="Login">
        </form>
        <div class="remember-forgot">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
